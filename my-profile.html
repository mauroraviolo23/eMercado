      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;

      }

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <button id="mostrarUsuario" type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-user"></i>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="cart.html">Mi carrito</a>
        <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
        <div class="dropdown-divider"></div>
        <a id="cerrarSesion" class="dropdown-item text-danger" href="#">Cerrar sesión</a>
      </div>
    </div>
  </nav>
  <div class="container p-5">
    <h3>Mi perfil</h3>
    <div class="principal">
      <div class="profile-container profile-container-border">
        <div class="profile-container-header profile-container-border">
          <img src="img/default-user-image.png" class="profile-container-header-userimage" alt="Foto de Usuario">
          <div class="profile-container-header">
            <h4 id="misDatos-NombreUsuario" class="mt-auto ml-1">Nombre de Usuario</h4>
            <button id="editarPerfil" class="profile-container-header-edit"><i class="fas fa-cog mr-1"></i>Editar
              perfil</button>
          </div>
        </div>
        <div class="profile-container-userdata profile-container-border">
          <div class="profile-container-userdata-eachdata">
            <h5>Nombres y Apellidos</h5>
            <p id="misDatos-NombresApellidos"></p>
          </div>
          <div class="profile-container-userdata-eachdata">
            <h5>Edad</h5>
            <p id="misDatos-Edad"></p>
          </div>
          <div class="profile-container-userdata-eachdata">
            <h5>E-mail</h5>
            <p id="misDatos-Email"></p>
          </div>
          <div class="profile-container-userdata-eachdata">
            <h5>Teléfono de Contacto</h5>
            <p id="misDatos-TelefonoContacto"></p>
          </div>
        </div>
      </div>
      <div id="bloqueEditarPerfil" class="invisible">
        <div>
          <h4>Editar perfil</h4>
        </div>
        <div>
          <form action="#">
            <label for="nombre">Nombres y Apellidos:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad"><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="telefono">Teléfono de Contacto:</label><br>
            <input type="number" id="telefono" name="telefono"><br>
            <input type="submit" id="aceptar" class="edit-button-accept" value="Aceptar">
            <button id="cancelar" class="edit-button-cancel">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-muted bg-light mt-3">
    <div class="container">
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div class="alert fade alert-success" role="alert" id="alertResult">
    <span id="resultSpan"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>
</html>
