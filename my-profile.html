<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <button id="mostrarUsuario" type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-user"></i>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="cart.html">Mi carrito</a>
        <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
        <div class="dropdown-divider"></div>
        <a id="cerrarSesion" class="dropdown-item text-danger" href="#">Cerrar sesión</a>
      </div>
    </div>
  </nav>
  <div class="container p-5">
    <h3 class="ml-5">Mi perfil</h3>
    <div class="principal ml-5">
      <div class="profile-container profile-container-border d-flex flex-column">
        <div
          class="profile-container-header profile-container-border d-flex flex-row align-items-center justify-content-center">
          <img src="img/default-user-image.png" class="profile-container-header-userimage" alt="Foto de Usuario">
          <h4 id="misDatos-NombreUsuario" class="ml-1 d-inline">Nombre de Usuario</h4>
        </div>
        <div>
          <table class="table table-dark table-bordered">
            <tbody>
              <tr>
                <td class="bg-secondary font-weight-bold">Nombre y Apellido</td>
                <td class="tablaDatoUsuario" id="misDatos-NombresApellidos"></td>
                <td><button id="misDatos-editarNombre" class="btn btn-secondary"><i class="far fa-edit"></i></button>
                </td>
              </tr>
              <tr>
                <td class="bg-secondary font-weight-bold">Edad</td>
                <td class="tablaDatoUsuario" id="misDatos-Edad"></td>
                <td><button id="misDatos-editarEdad" class="btn btn-secondary"><i class="far fa-edit"></i></button></td>
              </tr>
              <tr>
                <td class="bg-secondary font-weight-bold">E-mail</td>
                <td class="tablaDatoUsuario" id="misDatos-Email"></td>
                <td><button id="misDatos-editarEmail" class="btn btn-secondary"><i class="far fa-edit"></i></button>
                </td>
              </tr>
              <tr>
                <td class="bg-secondary font-weight-bold">Telefono</td>
                <td class="tablaDatoUsuario" id="misDatos-TelefonoContacto"></td>
                <td><button id="misDatos-editarTelefonoContacto" class="btn btn-secondary"><i
                      class="far fa-edit"></i></button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="d-flex flex-column align-items-center justify-content-center">
        <div id="editarMisDatos-editarNombre" class="invisible">
          <label for="nombre">Nombre y Apellido</label>
          <input class="p-1 m-1" type="text" name="nombre" id="nombre">
          <div class="d-flex flex-row">
            <button id="editarMisDatos-GuardarNombre" class="btn-success m-auto rounded"><i class="far fa-lg fa-check-circle"></i></button>
            <button id="editarMisDatos-CancelarNombre" class="btn-danger m-auto rounded"><i class="far fa-lg fa-times-circle"></i></button>
          </div>
        </div>
        <div id="editarMisDatos-editarEdad" class="invisible">
          <label for="edad">Edad</label>
          <input class="p-1 m-1" type="number" name="edad" id="edad">
          <div class="d-flex flex-row">
            <button id="editarMisDatos-GuardarEdad" class="btn-success m-auto rounded"><i class="far fa-lg fa-check-circle"></i></button>
            <button id="editarMisDatos-CancelarEdad" class="btn-danger m-auto rounded"><i class="far fa-lg fa-times-circle"></i></button>
          </div>
        </div>
        <div id="editarMisDatos-editarEmail" class="invisible">
          <label for="email">Email</label>
          <input class="p-1 m-1" type="text" name="email" id="email">
          <div class="d-flex flex-row">
            <button id="editarMisDatos-GuardarEmail" class="btn-success m-auto rounded"><i class="far fa-lg fa-check-circle"></i></button>
            <button id="editarMisDatos-CancelarEmail" class="btn-danger m-auto rounded"><i class="far fa-lg fa-times-circle"></i></button>
          </div>
        </div>
        <div id="editarMisDatos-editarTelefonoContacto" class="invisible">
          <label for="telefonoContacto">Teléfono de Contacto</label>
          <input class="p-1 m-1" type="number" name="telefonoContacto" id="telefonoContacto">
          <div class="d-flex flex-row">
            <button id="editarMisDatos-GuardarTelefonoContacto" class="btn-success m-auto rounded"><i class="far fa-lg fa-check-circle"></i></button>
            <button id="editarMisDatos-CancelarTelefonoContacto" class="btn-danger m-auto rounded"><i class="far fa-lg fa-times-circle"></i></button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <footer class="text-muted bg-light mt-3">
    <div class="container">
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div class="alert fade alert-success" role="alert" id="alertResult">
    <span id="resultSpan"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
