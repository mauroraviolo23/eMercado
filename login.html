<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="login-body text-center">
  <div class="bg-dark login-form">
    <h1 class="white">¡Bienvenido a <span class="title-special">eMercado!</span></h1>
    <h2 class="login-form-subtitle">Ingresa tu usuario y contraseña para continuar</h2>
    <div class="login-form-inputs">
      <label for="nombreUsuario" class="white mt-2">Usuario: <input type="email" id="nombreUsuario" name="nombreUsuario" placeholder="miusuario@mail.com">
      </label>
      <label for="passwordUsuario" class="white mt-2">Contraseña: <input type="password" id="passwordUsuario" name="passwordUsuario" placeholder="********">
      </label>
    </div>
    <input class="login-form-send title-special btn btn-light mt-4" type="button" value="Entrar a eMercado" id="btnLogin"/>
    <p class="unregistered">¿Todavía no estás registrado? Haz clic <a href="#">aquí</a>.</p>
  </div>
  <script src="js/login.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
