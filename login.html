<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="description" content="">

<body class="login-body text-center">
  <div class="login-form">
    <h1 class="login-form-title">¡Bienvenido a <span class="title-special">e.mercado!</span></h1>
    <h2 class="login-form-subtitle">Ingresa tu usuario y contraseña para continuar</h2>
      <div>
        <label for="nombreUsuario" class="login-form-label">Usuario: <input type="email" id="nombreUsuario" name="nombreUsuario" placeholder="miusuario@mail.com">
        </label>
        <label for="passwordUsuario" class="login-form-label">Contraseña: <input type="password" id="passwordUsuario" name="passwordUsuario" placeholder="********">
        </label>
      </div>
    <input class="login-form-send title-special" type="button" value="Entrar a eMercado" id="btnLogin"/>
  </div>
  <div class="login-img"></div>
  <p class="unregistered">¿Todavía no estás registrado? Haz clic <a href="#">aquí</a>.</p>

    <script src="js/login.js"></script>
</body>
</html>
