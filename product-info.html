      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <button id="mostrarUsuario" type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-user"></i>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="cart.html">Mi carrito</a>

      </div>
    </div>
  </nav>
  <div class="container p-5">
    <div id="productInfo">
    </div>
    <div id="commentsContainer" class="mt-3">
    </div>
    <div class="d-flex justify-content-center flex-column" id="newCommentsContainer">
      <h3>Ingresa tu comentario aquí: </h3>
      <form action="" method="get">
        <textarea name="" id="addComment" placeholder="Mi comentario...(Si no seleccionas una puntuación, esta será de 5 estrellas por defecto)" cols="80" rows="3"></textarea><br>
        <div id="starContainer">
          <span>Selecciona la puntuación aquí:</span>
          <span id="1Star" class="ml-1 fa fa-star" onclick="rate(this)"></span>
          <span id="2Star" class="ml-1 fa fa-star" onclick="rate(this)"></span>
          <span id="3Star" class="ml-1 fa fa-star" onclick="rate(this)"></span>
          <span id="4Star" class="ml-1 fa fa-star" onclick="rate(this)"></span>
          <span id="5Star" class="ml-1 fa fa-star" onclick="rate(this)"></span>
          <input type="number" name="numberRate" id="numberRate" value="5" disabled>
          <button id="submitComment" class="btn btn-primary ml-4" type="submit">Comentar</button>
        </div>
      </form>
    </div>
  </div>
